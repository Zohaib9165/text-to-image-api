    <script>
        deepai.setApiKey('dd1d9587-d92f-46ea-85f4-5803233b5c59');

        async function getImages() {
            const inputElement = document.getElementById('textInput').value; // Get the text input value

            var resp = await deepai.callStandardApi("text2img", {text: inputElement,});

            console.log("Image data =", resp);
            
            // Display the generated image in the browser
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = `<img src="${resp.output_url}" alt="Generated Image">`;
        }
    </script>
